<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>Відновлення паролю</title>
</head>
<body>
    <h1>Відновлення паролю</h1>
    <form method="post" action="">
        {% csrf_token %}
        {{ form.email.label_tag }}<br/>
        {{ form.email }}<br/>
        {% if form.email.errors %}
            <ul style="color:red;">
            {% for error in form.email.errors %}
                <li>{{ error }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        <button type="submit">Відправити посилання</button>
    </form>
</body>
</html>
