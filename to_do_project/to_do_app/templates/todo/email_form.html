<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Відновлення паролю</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .reset-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 320px;
        }
        h2 {
            margin-bottom: 1rem;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input[type="email"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 0.6rem;
            font-size: 1rem;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .info-text {
            font-size: 0.9rem;
            color: #555;
            margin-top: 1rem;
            text-align: center;
        }
        .errorlist {
            color: red;
            margin-bottom: 1rem;
            list-style-type: none;
            padding-left: 0;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Відновлення паролю</h2>
        <form action="{% url 'password_reset' %}" method="POST">
            {% csrf_token %}
            {{ form.email.label_tag }}
            {{ form.email }}
            {% if form.email.errors %}
                <ul class="errorlist">
                    {% for error in form.email.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <button type="submit">Відправити посилання</button>
        </form>
        <p class="info-text">Ми надішлемо вам листа з інструкціями для відновлення паролю.</p>
    </div>
</body>
</html>
