<!DOCTYPE html>
{% load static %}
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'email_form.css' %}" />
    <title>Відновлення паролю</title>
</head>
<body>
    <div class="reset-container">
        <h2>Відновлення паролю</h2>
        <form action="{% url 'password_reset' %}" method="POST">
            {% csrf_token %}
            {{ form.email.label_tag }}
            {{ form.email }}
            {% if form.email.errors %}
                <ul class="errorlist">
                    {% for error in form.email.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <button type="submit">Відправити посилання</button>
        </form>
        <p class="info-text">Ми надішлемо вам листа з інструкціями для відновлення паролю.</p>
    </div>
</body>
</html>
