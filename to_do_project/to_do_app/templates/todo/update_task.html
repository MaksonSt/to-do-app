{% extends 'todo/base.html' %}


{% block title %}Update Task{% endblock %}


{% block content %}
    <div class="add-task-form">
        <h1 class="text-center mb-4" >Update Task</h1>
        <form method="post">
            {% csrf_token %}
             {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Task</button>
        </form>
        <a href="{% url 'to_do_app:task-list' %}" class="btn btn-link">Back to Task List</a>
    </div>
{% endblock %}
