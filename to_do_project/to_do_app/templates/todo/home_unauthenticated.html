{% block header %}Ласкаво просимо до To-Do App!{% endblock %}

{% block content %}
<div class="centered_block">
<div class="unauth_container">
    <h2>Натисни кнопку нижче, щоб зарегеструватись:</h2>

        <button class="btn">Регестрація</button>

    <h2>Натисни кнопку нижче, щоб залогінитися:</h2>
    <a href="{% url 'login' %}">
        <button class="btn">Увійти</button>
    </a>

{% endblock %}
